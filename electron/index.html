<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <title>Outdoor Projector Enclosure</title>
  </head>
  <body>
    <div class="container">
      <div class="icon prevent-select draggable">
        <img src="public/DAM+Logo-4.svg" alt="logo" width="60" />
      </div>
      <div class="title prevent-select draggable">
        Outdoor Projector Enclosure
      </div>
      <div class="control prevent-select">
        <button id="min">
          <img src="public/window-minimize-solid.svg" alt="" width="25" />
        </button>
        <button id="max">
          <img src="public/window-maximize-regular.svg" alt="" width="25" />
        </button>
        <button id="close">
          <img src="public/rectangle-xmark-regular.svg" alt="" width="25" />
        </button>
      </div>
    </div>

    <nav>
      <ul class="main-container">
        <li class="name">Name</li>
        <li class="ip">IP Address</li>
        <li class="auto">Auto</li>
        <li class="heater">Heater set</li>
        <li class="cooler">Cooler OP (set)</li>
        <li class="humi">Humi OP (set)</li>
        <li class="cooling">Cooling</li>
        <li class="heating">Heating</li>
        <li class="setting"></li>
      </ul>
    </nav>

    <div class="item_list">
      <div class="name item"><span>ELECTROSMITH</span></div>
      <div class="ip item"><span>192.168.000.034</span></div>
      <div class="auto item">
        <img src="public/togle on.svg" alt="switch" class="switch" />
      </div>
      <div class="heater item"><span class="green_text">7°C</span></div>
      <div class="cooler item">
        <span>26.5°C</span>
        <span class="green_text">(28°C)</span>
      </div>
      <div class="humi item">
        <span>58.2%</span>
        <span class="green_text">(60%)</span>
      </div>
      <div class="cooling item">
        <img src="public/togle off.svg" alt="switch" class="switch" />
      </div>
      <div class="heating item">
        <img src="public/togle off.svg" alt="switch" class="switch" />
      </div>
      <div class="setting item">
        <img src="public/setting.svg" alt="setting" class="setting" />
      </div>
    </div>

    <div class="item_list">
      <div class="name item"><span>ELECTROSMITH</span></div>
      <div class="ip item"><span>192.168.000.034</span></div>
      <div class="auto item">
        <img src="public/togle on.svg" alt="switch" class="switch" />
      </div>
      <div class="heater item"><span class="green_text">7°C</span></div>
      <div class="cooler item">
        <span>26.5°C</span>
        <span class="green_text">(28°C)</span>
      </div>
      <div class="humi item">
        <span>58.2%</span>
        <span class="green_text">(60%)</span>
      </div>
      <div class="cooling item">
        <img src="public/togle off.svg" alt="switch" class="switch" />
      </div>
      <div class="heating item">
        <img src="public/togle off.svg" alt="switch" class="switch" />
      </div>
      <div class="setting item">
        <img src="public/setting.svg" alt="setting" class="setting" />
      </div>
    </div>

    <div class="red"></div>
  </body>
  <script src="function.js"></script>
</html>
